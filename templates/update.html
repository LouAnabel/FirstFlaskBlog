<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Update Blog Post</h1>
        </header>

        <main>
            <form action="{{ url_for('update', post_id=post['id']) }}" method="POST" class="post-form">
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}

                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" value="{{ post['author'] }}">
                </div>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="{{ post['title'] }}">
                </div>

                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="10">{{ post['content'] }}</textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button">Update Post</button>
                    <a href="{{ url_for('index') }}" class="cancel-button">Cancel</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
