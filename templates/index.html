<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flask Blog</h1>
            <a href="{{ url_for('add') }}" class="add-button">Add New Post</a>
        </header>

        <main>
            {% if posts %}
                <div class="posts-container">
                    {% for post in posts %}
                        <article class="post-card">
                            <h2 class="post-title">{{ post['title'] }}</h2>
                            <p class="post-author">By: {{ post['author'] }}</p>
                            <div class="post-content">{{ post['content'] }}</div>
                            <div class="post-actions">
                                <form action="{{ url_for('update', post_id=post['id']) }}" method="GET">
                                    <button type="submit" class="edit-button">Edit</button>
                                </form>
                                <form action="{{ url_for('delete', post_id=post['id']) }}" method="POST">
                                    <button type="submit" class="delete-button">Delete</button>
                                </form>
                            </div>
                        </article>
                    {% endfor %}
                </div>
            {% else %}
                <div class="no-posts">
                    <p>No posts available. Add your first post!</p>
                </div>
            {% endif %}
        </main>

        <footer>
            <p>Flask Blog Application &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
